    <style>
      
       
        section {
  min-height: 100vw;
  background: #ffffff;
  overflow: visible;
  display: block;
}

.gallery {
  -moz-columns: 20rem;
  columns: 20rem;
  column-gap: 2rem;
  width: 100%;
  position: relative;
  overflow: visible;
}
  .image-wrap {
    transform: translateZ(0);
    margin: 0 0 2rem;
    position: relative;
    -webkit-column-break-inside: avoid;
    page-break-inside: avoid;
    break-inside: avoid;
  }
    img {
      display: block;
      height: auto;
      width: 100%;
      max-width: 100%;
    }

    img::after {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(0, 0, 0, 0.12);
    }
  
* {
  box-sizing: border-box;
}

h3 {
  font-size: 3vw;
  text-align: center;
  color: #6C7C90;
}
#menuToggle {
    position: fixed;
}
nav {
    position: absolute;
}
    </style>
